<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fizz</title>
</head>
<body>
    <ol>
       {% for x in range(1,n) %}
           <li>
           {% if x%3 == 0 and x%5 ==0%}
                FIZZBUZZ
           {% elif x%5 == 0 %}
                Buzz
           {% elif  x%3 == 0 %}
                Fizz
           {% else %}
                {{ x }}
           {% endif %}
           </li>
        {% endfor %}
    </ol>
</body>
</html>
